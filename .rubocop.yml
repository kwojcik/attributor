inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.3
Style/Documentation:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/LineLength:
  Max: 200
Style/RedundantSelf:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Lint/Debugger:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Style/CaseEquality:
  Enabled: false
Lint/UnusedMethodArgument:
  AllowUnusedKeywordArguments: true

# Offense count: 13
Metrics/CyclomaticComplexity:
  Max: 28

# Offense count: 11
Metrics/PerceivedComplexity:
  Max: 23

Lint/BigDecimalNew:
  Exclude:
    - "lib/attributor/types/bigdecimal.rb"
Lint/InheritException:
  Exclude:
    - "lib/attributor/exceptions.rb"
