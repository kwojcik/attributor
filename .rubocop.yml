AllCops:
  TargetRubyVersion: 2.3
Style/Documentation:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/LineLength:
  Max: 200
Style/RedundantSelf:
  Enabled: false
Lint/Debugger:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Style/CaseEquality:
  Enabled: false
Lint/UnusedMethodArgument:
  AllowUnusedKeywordArguments: true

Metrics/CyclomaticComplexity:
  Max: 28
Metrics/PerceivedComplexity:
  Max: 23

Naming/VariableNumber:
  EnforcedStyle: snake_case
Naming/UncommunicativeMethodParamName:
  AllowedNames: io, id, to, by, on, in, at, ip, db, k, v
Metrics/BlockLength:
  Exclude:
    - spec/**/*
    - attributor.gemspec
